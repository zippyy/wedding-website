<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding-top: 75%; /* Aspect ratio 4:3 */
            height: 0;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media (max-width: 600px) {
            .iframe-container {
                padding-top: 133.33%; /* Aspect ratio 3:4 for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="http://form.victorianobennett.wedding/www/" name="myiFrame" scrolling="auto" allowfullscreen></iframe>
    </div>
</body>
</html>
