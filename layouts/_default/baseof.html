<!DOCTYPE html>
<html lang="en">
<head>
    <title> {{ .Site.Title }} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="{{ .Site.BaseURL }}/image/favicon.png">
    <link href="{{ .Site.BaseURL }}/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/custom.css" />
    {{ block "dynamic_styles" . -}}{{- end }}
</head>
<body id="top">
    {{ block "main" . -}}{{- end }}
    
    <!-- Include the carousel partial here -->
    {{ partial "carousel.html" (dict "context" . "items" "1" "height" "50" "unit" "%" "duration" "7000") }}

    <script src="{{ .Site.BaseURL }}/js/script.js"></script>
    <script type="text/javascript" src="{{ .Site.BaseURL }}/js/carousel.js"></script>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/carousel.css">
</body>
</html>
